<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Kalendar</title>
  </head>
  <body>
    <div class="calendar">
      <header>
        <button><i class="arrow left"></i></button>
        <article>
          <p class="month">september</p>
          <p class="year">2020</p>
        </article>
        <button><i class="arrow right"></i></button>
      </header>

      <main class="calendar-page">
        <section class="calendar-day"><p>mån</p></section>
        <section class="calendar-day"><p>tis</p></section>
        <section class="calendar-day"><p>ons</p></section>
        <section class="calendar-day"><p>tors</p></section>
        <section class="calendar-day"><p>fre</p></section>
        <section class="calendar-day"><p>lör</p></section>
        <section class="calendar-day"><p>sön</p></section>

        <section class="calendar-number inactive-numbers"><p>31</p></section>

        <section class="calendar-number"><p>1</p></section>
        <section class="calendar-number"><p>2</p></section>
        <section class="calendar-number"><p>3</p></section>
        <section class="calendar-number"><p>4</p></section>
        <section class="calendar-number weekend"><p>5</p></section>
        <section class="calendar-number weekend"><p>6</p></section>
        <section class="calendar-number"><p>7</p></section>
        <section class="calendar-number"><p>8</p></section>
        <section class="calendar-number"><p>9</p></section>
        <section class="calendar-number"><p>10</p></section>
        <section class="calendar-number"><p>11</p></section>
        <section class="calendar-number weekend"><p>12</p></section>
        <section class="calendar-number weekend"><p>13</p></section>
        <section class="calendar-number"><p>14</p></section>
        <section class="calendar-number"><p>15</p></section>
        <section class="calendar-number"><p>16</p></section>
        <section class="calendar-number"><p>17</p></section>
        <section class="calendar-number"><p>18</p></section>
        <section class="calendar-number weekend"><p>19</p></section>
        <section class="calendar-number weekend"><p>20</p></section>
        <section class="calendar-number"><p>21</p></section>
        <section class="calendar-number"><p>22</p></section>
        <section class="calendar-number"><p>23</p></section>
        <section class="calendar-number">
          <p class="todays-number">24</p>
        </section>
        <section class="calendar-number"><p>25</p></section>
        <section class="calendar-number weekend"><p>26</p></section>
        <section class="calendar-number weekend"><p>27</p></section>
        <section class="calendar-number"><p>28</p></section>
        <section class="calendar-number"><p>29</p></section>
        <section class="calendar-number"><p>30</p></section>

        <section class="calendar-number inactive-numbers"><p>1</p></section>
        <section class="calendar-number inactive-numbers"><p>2</p></section>
        <section class="calendar-number inactive-numbers weekend">
          <p>3</p>
        </section>
        <section class="calendar-number inactive-numbers weekend">
          <p>4</p>
        </section>
      </main>
    </div>
  </body>
</html>
